<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js demo Stars</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.4/aframe-sprite-particles-component.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      id="scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          autoload
          id="jupiter"
          src="planets2/jupiter.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity>
        <a-entity v-for="planet in planets" :animation="planet.animation">
          <a-entity
            gltf-model="#jupiter"
            :position="planet.position"
            :scale="planet.scale"
          ></a-entity>
        </a-entity>
        <!-- <a-entity
          v-for="planet in planets"
          gltf-model="#jupiter"
          :position="planet.position"
          scale="0.02 0.02 0.02"
          animation="dur: 20000; property: rotation; to: 0 -360 0; loop: true; easing: linear;"
        ></a-entity> -->
        <a-entity
          light="type: directional; color: #FFF; intensity: 5"
          position="0 0 5"
        ></a-entity>
      </a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
  <script type="module">
    import { createApp } from "https://unpkg.com/petite-vue?module";

    createApp({
      planets: [
        {
          position: "-5 0 -40",
          scale: { x: 0.02, y: 0.02, z: 0.02 },
          animation: {
            dur: 20000,
            property: "rotation",
            to: "0 0 -360",
            loop: true,
            easing: "linear",
          },
        },
        {
          position: "-15 0 -40",
          scale: { x: 0.02, y: 0.02, z: 0.02 },
          animation: {
            dur: 20000,
            property: "rotation",
            to: "0 0 -360",
            loop: true,
            easing: "linear",
          },
        },
      ],
      show: true,
    }).mount();
  </script>
</html>
