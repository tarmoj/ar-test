<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js demo Stars</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-lines@1.1.0/lines.js"></script>
    <script src="./utils.js"></script>
    <script src="./components/random-lines.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      random-lines
      id="scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        color="tomato"
        depth="1"
        height="1"
        width="1"
        position="0 0 -20"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear"
      ></a-box>
      <a-entity
        random-lines
        position="0 0 -50"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; easing: linear"
      >
      </a-entity>
      <a-camera> </a-camera
    ></a-scene>
  </body>
</html>
