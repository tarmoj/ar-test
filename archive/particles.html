<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js demo Stars</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.4/aframe-sprite-particles-component.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      id="scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          autoload
          id="jupiter"
          src="planets2/jupiter.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#jupiter"
        position="0 0 -40"
        scale="0.02 0.02 0.02"
        animation="dur: 20000; property: rotation; to: 0 -360 0; loop: true; easing: linear;"
      ></a-entity>
      <a-entity
        position="0 0 -40"
        sprite-particles="radialType: circleXZ; spawnRate: 200; lifeTime: 5; radialPosition: 10..11; radialVelocity: 0..2; angularVelocity: 0 2 0;"
      ></a-entity>
      <a-entity
        position="0 0 -40"
        sprite-particles="radialType: circleXY; spawnRate: 500; lifeTime: 5; radialPosition: 3; radialVelocity: 0..1; angularVelocity: 0 2 0;"
      ></a-entity>

      <a-entity
        light="type: directional; color: #FFF; intensity: 5"
        position="0 0 5"
      ></a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
