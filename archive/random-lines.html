<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js demo Stars</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-lines@1.1.0/lines.js"></script>
    <script src="./utils.js"></script>
    <script src="./components/random-lines.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      id="scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity
        random-lines="opacity: 0.4; degrees: 1440;"
        rotation="90 0 0"
        position="0 0 -100"
        animation="dur: 10000; property: rotation; to: 0 360 0; loop: true; easing: linear;"
      >
      </a-entity>
      <a-entity
        random-lines="opacity: 0.7; degrees: 360;"
        position="0 -5 -50"
        animation="dur: 20000; property: rotation; to: 0 -360 0; loop: true; easing: linear;"
      ></a-entity>
      <a-sphere
        position="0 -5 -50"
        material="color:gray;opacity:1"
        radius="4"
      ></a-sphere>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
