<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js demo Stars</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
      }
    </style>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.4/aframe-sprite-particles-component.js"></script>
    <script src="./utils.js"></script>
    <script src="./components/random-lines.js"></script>

    <script type="module">
      import { createApp, reactive } from "https://unpkg.com/petite-vue?module";

      const fields = {
        spawnRate: { min: 0 },
        lifeTime: { min: 0 },
      };

      const data = {
        radialType: "circleXY",
        spawnRate: "200",
        lifeTime: { from: 0, to: 50 },
        radialPosition: { from: 9, to: 11 },
        radialVelocity: { from: 0, to: 1 },
        angularVelocity: "0 0 1",
        acceleration: "0 0 0",
        radialAcceleration: "0 0 0",
        angularAcceleration: "0 0 0",
      };

      const normalizeData = (data) => {
        return Object.fromEntries(
          Object.entries(data).map(([key, value]) => {
            if (value.from !== undefined && value.to !== undefined) {
              value = `${value.from}..${value.to}`;
            }
            return [key, value];
          })
        );
      };

      const isNumber = (value) => !isNaN(parseFloat(value));

      createApp({ fields, data, normalizeData, isNumber, angle: 65 }).mount();
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      id="scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity
        :rotation="{x: -angle, y: 0, z: 0}"
        position="0 0 -40"
        :sprite-particles="normalizeData(data)"
      ></a-entity>

      <a-camera></a-camera>
    </a-scene>

    <div style="position: fixed; top: 16px; left: 16px">
      <p>Rotation: {{ angle }}deg</p>
      <input
        type="range"
        v-model.number="angle"
        max="90"
        style="margin-bottom: 8px"
      />
      <div v-for="field, key in data" style="padding-bottom: 8px">
        {{ key }}
        <div v-if="data[key].from !== undefined">
          <input v-model="data[key].from" />
          <input
            v-if="isNumber(data[key].from)"
            type="range"
            v-model="data[key].from"
            step="0.01"
          />
        </div>
        <div v-if="data[key].to !== undefined">
          <input v-model="data[key].to" />
          <input
            v-if="isNumber(data[key].to)"
            type="range"
            v-model="data[key].to"
          />
        </div>
        <div v-else>
          <input v-model="data[key]" />
          <input
            v-if="isNumber(data[key])"
            type="range"
            v-model="data[key]"
            min="-10"
            max="1000"
          />
        </div>
      </div>
      <pre>{{ normalizeData(data) }}</pre>
    </div>
  </body>
</html>
